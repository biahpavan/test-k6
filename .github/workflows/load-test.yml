name: K6 Load Testing

on:
  push:
    branches: [grafana-results-cloud]

jobs:
  k6_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run k6 local test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: scripts/performance_stage.js
      - name: Send results to K6 Cloud
        run: K6_CLOUD_TOKEN=${{ secrets.K6_CLOUD_API_TOKEN }} k6 run --out cloud scripts/performance_stage.js 